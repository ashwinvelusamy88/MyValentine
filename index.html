<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Anandhi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255, 77, 109, 0.5);
        }

        .poem {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            font-style: italic;
        }

        .btn-container {
            height: 100px;
            position: relative;
            width: 300px;
        }

        #move-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            transition: 0.1s;
        }

        #final-section {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s;
        }

        .final-msg {
            font-size: 1.5rem;
            color: #ffb3c1;
            margin-bottom: 20px;
        }

        #yes-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #38b000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #couple-image {
            display: none;
            max-width: 80%;
            max-height: 60vh;
            margin-top: 20px;
            border: 5px solid #fff;
            box-shadow: 0 0 20px #ff4d6d;
            border-radius: 15px;
            animation: zoomIn 1s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="fireworks-canvas"></canvas>

    <div class="content" id="main-content">
        <h1>இனிய காதலர் தின நல்வாழ்த்துக்கள்!</h1>
        <div class="poem">
            என் அன்பே ஆனந்தி,<br>
            நீ என் அருகிருந்தால் நிலவு தேவையில்லை...<br>
            உன் புன்னகை ஒன்றே போதும் என் உலகம் ஒளிர!<br>
            என்றும் உன்னுடன் நான், அன்புடன் அஸ்வின்.
        </div>

        <div id="game-section">
            <p>Do you love Ashwin?</p>
            <div class="btn-container">
                <button id="move-button">Yes, I Love Him!</button>
            </div>
        </div>

        <div id="final-section">
            <p class="final-msg">"Hey Anandhi, you love Ashwin still??"</p>
            <button id="yes-button">YES!</button>
        </div>

        <img src="images/IMG-20190214-WA0023.jpg" id="couple-image" alt="Ashwin and Anandhi">
    </div>

    <script>
        const btn = document.getElementById('move-button');
        const gameSection = document.getElementById('game-section');
        const finalSection = document.getElementById('final-section');
        const coupleImage = document.getElementById('couple-image');
        const yesBtn = document.getElementById('yes-button');

        // 1. Move Button Logic
        btn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        });

        // 2. 30 Second Timer to switch content
        setTimeout(() => {
            gameSection.style.display = 'none';
            finalSection.style.display = 'flex';
        }, 30000);

        // 3. Final Click Logic
        yesBtn.addEventListener('click', () => {
            finalSection.style.display = 'none';
            document.querySelector('.poem').style.display = 'none';
            document.querySelector('h1').innerText = "என்றென்றும் உன்னுடன்...";
            coupleImage.style.display = 'block';
        });

        // 4. Fireworks Script
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        let particles = [];
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            for (let i = 0; i < 30; i++) particles.push(new Particle(x, y, color));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha <= 0) particles.splice(i, 1);
                else { p.update(); p.draw(); }
            });
            requestAnimationFrame(animate);
        }
        setInterval(createFirework, 800);
        animate();
    </script>
</body>
</html>
